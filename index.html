<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriptoGame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="section-one" class="row">

            <div class="col-12 d-flex justify-content-center align-items-center">
                <h1>CritpoGasssssssssme</h1>
            </div>

            <div class="col-12 d-flex justify-content-center align-items-center">
                <button class="btn btn-primary">Comenzar</button>    
            </div>

        </div>

        <div id="section-two" class="row">

            <div class="col-12 d-flex justify-content-center align-items-center">
                <h1>¿Cómo te llamas?</h1>
            </div>

            <div class="col-12">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nombre.." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Empezar</button>
                  </div>                  
            </div>

        </div>

        <div id="section-three" class="row">

            <div class="col-12 d-flex justify-content-center align-items-center">
                <h1>“Nombre” + Después de Bitcoin, ¿Cuál es la criptomoneda con más capitalización de mercado?</h1>
            </div>

            <div class="col-12 d-flex justify-content-center align-items-center">
                <button class="btn btn-primary">Bitcoin</button>    
            </div>

            <div class="col-12 d-flex justify-content-center align-items-center">
                <button class="btn btn-primary">Ethereum</button>    
            </div>

            <div class="col-12 d-flex justify-content-center align-items-center">
                <button class="btn btn-primary">Cardano</button>    
            </div>

        </div>

        
        
</div>
</body>
