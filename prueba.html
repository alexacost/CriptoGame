<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="boton" data-info="correcta">boca</button>
    <button id="boton" data-info="incorrecta">riber</button>
   
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>


      $("#boton").click(function(){
          // alert("Hiciste click en un boton, no se cual")

          console.log(this) // this es un elemento del DOM que obtengo con javascript nativo

          // Si quiero utilizar algun método (o acción) de jquery 
          console.log( $(this).text() ) // capturo this con $()


          console.log( $(this).data("info") ); // Esto muestra el data-info de cada elemento
      });
    


    
</script>
</html>
